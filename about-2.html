    <section class="section-11">
        <div class="div-block-16">
          <div class="text-block-14">Початкова точка:
            <input type="text" id="start" placeholder="Введіть початкову точку">
          </div>
        </div>
        <div class="div-block-17">
          <div class="text-block-15">Кінцева точка:
            <input type="text" id="end" placeholder="Введіть кінцеву точку">
          </div>
        </div>
        <div class="div-block-18">
          <div class="text-block-16">Вага вантажу:
            <input type="text" id="weight" placeholder="Введіть вагу вантажу">

        <!-- Решта коду ... -->
        <button onclick="calculateRoute()">Розрахувати</button>
        <p>Відстань: <span id="distance">---</span></p>
        <p>Орієнтовна вартість доставки: <span id="cost">---</span></p>
      </section>
    <section class="section-12">
        <div class="div-block-19">
        <div id="map"></div>
    </div>

    <!-- ... Інші теги та розмітка ... -->

<script>
    const apiKey = 'AIzaSyA8kgslaNa1SddNAFKq-_VB6YPTn7U4Q7Q';
    let map;
    let startMarker;
    let endMarker;
    let weight = 15; // Задаємо вагу глобально

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        zoom: 6,
        center: { lat: 48.8566, lng: 31.1006 } // Координати Києва
      });

      startMarker = new google.maps.Marker({
        map: map,
        position: map.getCenter(),
        draggable: true,
        label: 'A'
      });

      endMarker = new google.maps.Marker({
        map: map,
        position: map.getCenter(),
        draggable: true,
        label: 'B'
      });

      startMarker.addListener('dragend', updateRoute);
      endMarker.addListener('dragend', updateRoute);
    }

    function updateRoute() {
      reverseGeocode(startMarker.getPosition(), 'start');
      reverseGeocode(endMarker.getPosition(), 'end');
      calculateDistance();
    }

    function reverseGeocode(position, target) {
      const geocoder = new google.maps.Geocoder();

      geocoder.geocode({ location: position }, function (results, status) {
        if (status === 'OK' && results[0]) {
          document.getElementById(`${target}`).value = results[0].formatted_address;
        } else {
          console.error('Не вдалося знайти адресу за координатами.');
        }
      });
    }

    function calculateDistance() {
      const start = startMarker.getPosition();
      const end = endMarker.getPosition();

      const distance = google.maps.geometry.spherical.computeDistanceBetween(start, end);
      const formattedDistance = (distance / 1000).toFixed(2);

      weight = parseFloat(document.getElementById('weight').value) || 0;

      const costPerKm = 5; // Вартість за кілометр
      const costPerTonKm = 50; // Вартість за тонно-кілометр

      const totalCost = ((formattedDistance * costPerKm) + (weight * costPerTonKm)).toFixed(2);

      document.getElementById('distance').innerText = `${formattedDistance} км`;
      document.getElementById('cost').innerText = `₴${totalCost}`;
    }

    document.addEventListener('DOMContentLoaded', function () {
      document.querySelector('button').addEventListener('click', function () {
        calculateRoute();
      });

      calculateDistance();
    });
    document.addEventListener('DOMContentLoaded', function () {
  document.querySelector('button').addEventListener('click', function () {
    // Оновлення ваги в input для ваги вантажу
    weight = parseFloat(document.getElementById('weight').value) || 0;

    // Розрахунок вартості та відстані
    calculateDistance();
  });

  // Перше обчислення при завантаженні сторінки
  calculateDistance();
});
  </script>
